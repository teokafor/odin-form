<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="left-container">

        </div>
        <div class="right-container">
            <div class="intro-text-container">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.

            </div>
            <div class="form-container">
                <div class="form-content">
                    <p><b>Let's do this!</b></p>
                    
                    <form id="signup-form">
                        <div>
                            <label for="fName">FIRST NAME</label>
                            <input type="text" id="fName" name="firstName">

                            <label for="eAddress">EMAIL ADDRESS</label>
                            <input type="email" id="eAddress" name="emailAddress">

                            <label for="aPassword">PASSWORD</label>
                            <input type="password" id="aPassword" name="passwordA">
                        </div>

                        <div>
                            <label for="lName">LAST NAME</label>
                            <input type="text" id="lName" name="lastName">

                            <label for="pNumber">PHONE #</label>
                            <input type="tel" id="pNumber" name="phoneNumber">

                            <label for="bPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="bPassword" name="passwordB">
                        </div>
                    </form>
                </div>
            </div>
            <div class="cta-container">
                <input type="submit" form="signup-form" value="Create Account">
                <p>Already have an account? <span>Log in</span>          
            </div>
        </div>
    </div>
</body>
</html>
